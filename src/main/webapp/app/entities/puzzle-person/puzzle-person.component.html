<div>
    <h2 id="page-heading">
        <span jhiTranslate="puzzlelibraryApp.puzzlePerson.home.title">Puzzle People</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-puzzle-person" [routerLink]="['/puzzle-person/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="puzzlelibraryApp.puzzlePerson.home.createLabel">
            Create a new Puzzle Person
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="puzzlePeople?.length === 0">
        <span jhiTranslate="puzzlelibraryApp.puzzlePerson.home.notFound">No puzzlePeople found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="puzzlePeople && puzzlePeople.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="puzzlelibraryApp.puzzlePerson.user">User</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let puzzlePerson of puzzlePeople ;trackBy: trackId">
                    <td><a [routerLink]="['/puzzle-person', puzzlePerson.id, 'view']">{{ puzzlePerson.id }}</a></td>
                    <td>
                        {{ puzzlePerson.user?.id }}
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/puzzle-person', puzzlePerson.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/puzzle-person', puzzlePerson.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(puzzlePerson)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
